<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SCCM Docs - Quick Start - Intro</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xDRL64/TinyTools.js@master/docs/resources/prism.css" />
	<script src="https://cdn.jsdelivr.net/gh/xDRL64/TinyTools.js@master/docs/resources/prism.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/xDRL64/TinyTools.js@master/docs/resources/run_highlighter.js"></script>
</head>
<body>
	
	<h1>The most basic code example :</h1>
	<pre>
		This shows how to create a menu that contains 3 option items but do nothing when we click on them.
		We can move mouse pointer on the menu to see how the sccm default theme reacts.
		See the live result of this code example : <a href="../../examples/quick_start/most_basic.html">here</a>
	</pre>
	
	<iframe class="code" style="display: none;">
		<head>
			<!-- Imports the main API Object as 'SuperCustomContextMenu' property of app's global Object,
			in web browser case, that will be the Object 'window'. -->
			<script src="SCCM.js"></script>
		</head>
	
		<body>
			<script>
	
				// Create a short name to access the main API :
				const SCCM = SuperCustomContextMenu;
	
				// Create an API user key to access protected memory of each html element generated by SCCM :
				// It is advised to choose a short name.
				// It is advised to use a Symbol but you can use any valid proprerty name identifier usable on js Object type.
				// If you do not use a Symbol, just pay attention not to overwrite already existing property of HTMLElement type.
				const ukey = Symbol('dev user key for sccm api');
	
				// Create the template for main structure of your context menu :
				// To keep simplest this first approach, we generate a menu containing only executable features on click,
				// which will not produce any effect as mentioned before this example.
				// We will see how to add submenu instead feature, in next example.
				const menu_template = {
					settings : {},
					mainMenu : {
						settings:{},
						items : [
							// Use settings.txt to set item names
							{ settings:{txt:'Feature A'}, content:()=>{}, }, // Content of each item is a feature.
							{ settings:{txt:'Feature B'}, content:()=>{}, }, // If item content is a feature, then use a function.
							{ settings:{txt:'Feature C'}, content:()=>{}, }, // Here our features do nothing : ()=>{}
						],
					},
				};
	
				// Generate your context menu
				const handle = SCCM.create_menu(menu_template, ukey);
	
				// Add your menu to the html page
				handle[ukey].set_parent(document.body);
	
				// Open your menu
				handle[ukey].open();
	
			</script>
		</body>
	</iframe>
	
	<script defer>run_highlighter();</script>
	
	<script src="{{site.baseurl}}/docs/test.js"></script>

</body>
</html>
