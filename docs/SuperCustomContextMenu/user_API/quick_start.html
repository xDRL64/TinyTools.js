<h1>The most basic code example :</h1>
<pre>
	This menu contains 3 option items but do nothing.
	We can move mouse pointer on the menu to see how the sccm default theme reacts.
	See the live example : <a href="../examples/quick_start/most_basic.html">here</a>
</pre>
<iframe class="code" style="display: none;">
	<head>
		<script src="SCCM.js"></script>
	</head>

	<body>
		<script>

			// Create a short name to access the main API :
			const SCCM = SuperCustomContextMenu;

			// Create an API user key to access protected memory of each html element generated by SCCM :
			// It is advised to choose a short name.
			// It is advised to use a Symbol but you can use any valid proprerty name identifier usable on js Object type.
			// If you do not use a Symbol, just pay attention not to overwrite already existing property of HTMLElement type.
			const ukey = Symbol('dev user key for sccm api');

			// Create the template for main structure of your context menu :
			// To keep simplest this first approch, we generate a menu containing only executable features on click.
			// We will see how to add submenu instead feature, in next example.
			const my_context_menu = {
				settings : {},
				mainMenu : {
					settings:{},
					items : [
						{ settings:{txt:'Feature A'}, content:()=>{}, },
						{ settings:{txt:'Feature B'}, content:()=>{}, },
						{ settings:{txt:'Feature C'}, content:()=>{}, },
					],
				},
			};

			// Generate your context menu
			const handle = SCCM.create_menu(my_context_menu, ukey);

			// Add your menu to the html page
			handle[ukey].set_parent(document.body);

			// Open your menu
			handle[ukey].open();

		</script>
	</body>
</iframe>
